<div [formGroup]="form">
	<div class="title-card">Log in</div>
	<div class="row">
	    <div class="cloumns large-12 small-12">
	        <mat-form-field [ngClass]="input-group-field">
	            <input matInput placeholder="Email Address" formControlName="email" required>
	        </mat-form-field>
	    </div>
	</div>
	<div class="row">
	    <div class="cloumns large-12 small-12">
	        <mat-form-field [ngClass]="input-group-field">
	            <input matInput placeholder="Password" formControlName="password" required>
	        </mat-form-field>
	    </div>
	</div>
	<div>
	    <button mat-button matStepperNext class="button">LOG IN</button>
	</div>
</div>
