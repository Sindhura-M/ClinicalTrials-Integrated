<div class="container large-12 small-12">
	<div class="title-card-sub">Log in</div>
	<form [formGroup]="loginForm" (ngSubmit)="doSignIn()">
		<div class="cloumns large-12 small-12">
			<!-- EMAIL FIELD -->
			<div class="form-group">
			  <input type="email" formControlName="emailAddress" class="form-control input-group-field" placeholder="Email address" />
			  <div *ngIf="f.emailAddress.invalid && f.emailAddress.touched" class="text-danger">
				<small *ngIf="f.emailAddress.errors.required">Email address is required.</small>
				<small *ngIf="f.emailAddress.errors.email">Email is invalid</small>
			  </div>
			</div>
		</div>
		<div class="cloumns large-12 small-12">
			<!-- PASSWORD FIELD -->
			<div class="form-group">
				<input type="password" formControlName="pwd" class="form-control input-group-field" placeholder="Enter password" />
				<div *ngIf="f.pwd.invalid && f.pwd.touched" class="text-danger">
					<small *ngIf="f.pwd.errors.required">Password is required.</small>
					<small *ngIf="f.pwd.errors.minlength">Password is invalid.</small>
				</div>
			</div>
		</div>
		<div class="sign-in-error" *ngIf="hasFailed">
	      Invalid username and password.
	    </div>
		<div class="large-12 small-12 text-center">
			<button mat-button class="button">LOG IN
			<ng-template *ngIf="!isBusy">LOG IN</ng-template>
      		<ng-template *ngIf="isBusy">Signing in, please wait...</ng-template></button>
		</div>
	</form>
</div>
