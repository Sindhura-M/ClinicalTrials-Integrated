<div class="row stepper">
    <div class="cloumns large-12 small-12">
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
            <ng-template matStepLabel>LOG IN</ng-template>
                <form [formGroup]="firstFormGroup">
                    <app-index [formGroup]="firstFormGroup"></app-index>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <ng-template matStepLabel>CREATE PROFILE</ng-template>
                <form [formGroup]="secondFormGroup">                    
                    <app-createProfile [formGroup]="secondFormGroup"></app-createProfile>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <ng-template matStepLabel>ANSWER QUESTIONS</ng-template>
                <form [formGroup]="secondFormGroup">                    
                    <app-answerQuestions [formGroup]="secondFormGroup"></app-answerQuestions>
                    <div>
                        <button mat-button matStepperPrevious class="button">Back</button>
                        <button mat-button class="button">Save & Exit</button>
                        <button mat-button matStepperNext class="button">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>MATCH RESULTS</ng-template>
                <div class="row">
                	<div class="columns large-12 small-12">
                		<p> Your personalized list of preliminary clinical trials is ready to view</p>
                	</div>
                </div>
                <div>
                    <button mat-button matStepperPrevious class="button">Back</button>
                    <button mat-button class="button" (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
