<h1 md-dialog-title class="title-card-sub">Confirm</h1>
<div md-dialog-content>{{confirmMessage}}</div>
<div md-dialog-actions>
  <button md-button class="button-small-active" (click)="dialogRef.close(true)">Delete</button>
  <button md-button class="button-small-active" (click)="dialogRef.close(false)">Cancel</button>
</div>
